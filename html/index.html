<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/aside.css">
    <link rel="shortcut icon" href="../imgs/code.png" type="image/x-icon">
    <title>MyGameList</title>
</head>

<body>
    <header>
        <div class="content_header">
            <h1>MyGameList</h1>
            <div class="icon_profile">
                <img src="../imgs/madeline-profile.jpg" alt="">
            </div>
        </div>
    </header>
    <main>
        <aside>
            <div class="content-aside">
                <div class="logo">
                    <img src="../icons/games.png" alt="" srcset="">
                </div>
                <nav class="nav_acess">
                    <ul>
                        <li>
                            <a href=""><img src="../icons/user.png" alt=""></a>
                        </li>
                        <li>
                            <a href="https://steamcommunity.com/profiles/76561198830871881/"><img src="../icons/steam.png" alt=""></a>
                        </li>
                        <li>
                            <a href="https://account.xbox.com/pt-BR/Profile?xr=mebarnav"><img src="../icons/xbox-logo.png" alt=""></a>
                        </li>
                        <li>
                            <a href=""><img src="../icons/roadmap.png" alt=""></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="center">
            <section class="games_content">
                <div class="game_atual">
                    <div class="text">
                        <p>Dark Souls I</p>
                        <p>Remastered</p>
                        <div class="price">
                            <p>130r$</p>
                            <input type="button" value="Comprar">
                        </div>
                    </div>
                    <div class="img">
                        <img src="../imgs_games/playersoulslike.png" alt="" srcset="">
                    </div>
                </div>
            </section>
            <section class="games_played_content">
                <div class="content_played">
                    <div class="titulo">
                        <p>Most game played</p>
                    </div>
                    <div class="games_played">
                        <div class="game">
                            <div class="img_game">
                                <img src="../imgs_jogos/cele.jpg" alt="" srcset="">
                            </div>
                            <p class="name_game">Celeste</p>
                            <p>138 hours</p>
                        </div>
                        <div class="game">
                            <div class="img_game">
                                <img src="../imgs_games/eldenring.jpg" alt="" srcset="">
                            </div>
                            <p class="name_game">Elden Ring</p>
                            <p>120 hours</p>
                        </div>
                        <div class="game">
                            <div class="img_game">
                                <img src="../imgs_games/persona5.jpeg" alt="" srcset="">
                            </div>
                            <p class="name_game">Persona 5</p>
                            <p>64 hours</p>
                        </div>

                    </div>
                </div>
            </section>
            <section class="info">
                <div class="library">
                    <p class="font_size">Library</p>
                    <div class="library_content">
                        <div class="primeira_linha">
                            <div class="another_game">
                                <div class="img_another_game"><img src="../imgs_jogos/hollowknight.png" alt=""></div>
                                <p>Hollow knight</p>
                            </div>
                            <div class="another_game">
                                <div class="img_another_game"><img src="../imgs_jogos/hades.jpg" alt=""></div>
                                <p>Hades</p>
                            </div>
                            <div class="another_game">
                                <div class="img_another_game"><img src="../imgs_jogos/ori.jpg" alt=""></div>
                                <p>Ori</p>
                            </div>
                        </div>
                        <div class="segunda_linha">
                            <div class="another_game">
                                <div class="img_another_game"><img src="../imgs_jogos/apex.png" alt=""></div>
                                <p>Apex legends</p>
                            </div>
                            <div class="another_game">
                                <div class="img_another_game"><img src="../imgs_jogos/stardewvalley.jpg" alt=""></div>
                                <p>Stardew Valley</p>
                            </div>
                            <div class="another_game">
                                <div class="img_another_game"><img src="../imgs_jogos/portal2.png" alt=""></div>
                                <p>Portal 2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <aside class="social">
            <div class="social_content">
                <div class="social_friend">
                    <p class="font_size">Social</p>
                    <div class="arrow_down">
                        <img src="../icons/down-arrow.png" alt="" srcset="">
                    </div>
                </div>
                <div class="list_friend">
                    <div class="icon_friend">
                        <img src="../friends/ryan.jpg" alt="" srcset="">
                        <p class="font_size">Auchimite</p>
                    </div>
                    <div class="icon_friend">
                        <img src="../friends/grazer.jpeg" alt="" srcset="">
                        <p class="font_size">Hifumi</p>
                    </div>
                    <div class="icon_friend">
                        <img src="../friends/nicolas.jpg" alt="" srcset="">
                        <p class="font_size">Nicolas</p>
                    </div>
                    <div class="icon_friend">
                        <img src="../friends/foxy.jpg" alt="" srcset="">
                        <p class="font_size">Foxy</p>
                    </div>
                </div>
                <div class="recent_played">
                    <p class="font_size">Recent played</p>
                    <div class="list_friend">
                        <div class="icon_friend">
                            <img src="../friends/ryan.jpg" alt="" srcset="">
                            <p class="font_size">Auchimite</p>
                        </div>
                        <div class="icon_friend">
                            <img src="../friends/nicolas.jpg" alt="" srcset="">
                            <p class="font_size">Nicolas</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <script src="../js/code.js"></script>
</body>

</html>
